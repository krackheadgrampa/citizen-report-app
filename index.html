<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizen Report Form</title>

  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
    h1 { text-align: center; }
    label { display: block; margin-top: 1rem; }
    input, textarea, button {
      width: 100%; padding: 0.5rem; margin-top: 0.3rem;
    }
    button { background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <h1>Report an Incident</h1>
  <form id="reportForm">
    <label>Name:<input type="text" name="name" required></label>
    <label>Phone:<input type="text" name="phone" required></label>
    <label>Description:<textarea name="description" required></textarea></label>
    <button type="submit">Submit Report</button>
  </form>

  <h2>Submitted Reports</h2>
  <ul id="reportsList"></ul>

  <h2>Map of Reports</h2>
  <div id="map" style="height: 400px; width: 100%; margin-top: 1rem;"></div>

  <script>
    const form = document.getElementById('reportForm');
    const reportsList = document.getElementById('reportsList');
    const reports = [];

    // 1. Initialize map & markers first
    const map = L.map('map').setView([20.5937, 78.9629], 5); // Center India
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = L.featureGroup().addTo(map);

    // 2. Load saved reports from localStorage
    const savedReports = JSON.parse(localStorage.getItem('reports')) || [];
    savedReports.forEach(report => {
      reports.push(report);

      // List entry
      const li = document.createElement('li');
      li.textContent = `${report.name} (${report.phone}): ${report.description}` +
                       (report.lat ? ` [Location: ${report.lat}, ${report.lon}]` : ' [Location not available]');
      reportsList.appendChild(li);

      // Marker
      if (report.lat && report.lon) {
        L.marker([report.lat, report.lon])
         .bindPopup(`<b>${report.name}</b><br>${report.description}`)
         .addTo(markers);
      }
    });

    // Fit map to show all markers on load
    if (markers.getLayers().length > 0) map.fitBounds(markers.getBounds());

    // 3. Form submit handler
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = new FormData(form);
      const name = data.get('name');
      const phone = data.get('phone');
      const description = data.get('description');

      const saveReport = (lat, lon) => {
        const report = { name, phone, description };
        if (lat && lon) { report.lat = lat; report.lon = lon; }

        reports.push(report);
        localStorage.setItem('reports', JSON.stringify(reports));

        // Add to list
        const li = document.createElement('li');
        li.textContent = `${name} (${phone}): ${description}` +
                         (lat && lon ? ` [Location: ${lat}, ${lon}]` : ' [Location not available]');
        reportsList.appendChild(li);

        // Add marker if available
        if (lat && lon) {
          L.marker([lat, lon])
            .bindPopup(`<b>${name}</b><br>${description}`)
            .addTo(markers);
          map.fitBounds(markers.getBounds());
        }

        form.reset();
      };

      // Get geolocation
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => saveReport(pos.coords.latitude.toFixed(5), pos.coords.longitude.toFixed(5)),
          () => saveReport(null, null) // If denied/unavailable
        );
      } else {
        saveReport(null, null); // Not supported
      }
    });
  </script>
</body>
</html>
